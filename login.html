<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BookHaven</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="icon" href="assets\img\logo.png" type="image/png">
  <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
</script>
<script> 
$(function(){
  $("#nav").load("navbar.html"); 
  $("#footer").load("footer.html"); 
});
</script>
</head>
<body>
  <!-- Navigation -->
  <div id="nav"></div>

  <!-- Login Section -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card login-card">
            <div class="card-body p-5">
              <h2 class="text-center mb-4">Welcome Back</h2>
              <div id="login-error" class="alert alert-danger d-none"></div>
              
              <form id="login-form" novalidate>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                  </div>
                </div>
                
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" required>
                    <button class="btn btn-outline-secondary toggle-password" type="button">
                      <i class="bi bi-eye"></i>
                    </button>
                    <div class="invalid-feedback">Please enter your password.</div>
                  </div>
                </div>
                
                <div class="d-flex justify-content-between mb-4">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me">
                    <label class="form-check-label" for="remember-me">Remember me</label>
                  </div>
                  <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>
                
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
              </form>
              
              <div class="text-center mt-4">
                <p>Don't have an account? <a href="signup.html" class="text-decoration-none">Sign up</a></p>
              </div>
              
              <!-- Social Login Options -->
              <div class="mt-4">
                <div class="separator text-center mb-3">
                  <span class="bg-white px-2 text-muted">Or login with</span>
                  <hr class="d-inline-block w-100 position-absolute top-50 start-0" style="z-index: -1">
                </div>
                <div class="d-flex justify-content-center gap-2">
                  <button class="btn google-btn social-login-btn flex-grow-1">
                    <i class="bi bi-google me-2"></i> Google
                  </button>
                  <button class="btn facebook-btn social-login-btn flex-grow-1">
                    <i class="bi bi-facebook me-2"></i> Facebook
                  </button>
                </div>
              </div>
              
              <!-- Demo accounts for testing -->
              <div class="mt-4 p-3 bg-light rounded text-center">
                <p class="small text-muted mb-1">Demo Accounts (for testing)</p>
                <div class="row g-2">
                  <div class="col-sm-6">
                    <div class="small text-start p-2 border rounded">
                      <strong>Email:</strong> user@example.com<br>
                      <strong>Pass:</strong> password123
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="small text-start p-2 border rounded">
                      <strong>Email:</strong> admin@bookhaven.com<br>
                      <strong>Pass:</strong> admin123
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer" > </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/cart.js"></script>
</body>
</html>
